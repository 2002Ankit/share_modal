<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div id="wrapper">
        <div class="card-wrapper">
            <div class="picture"><img src="profile.jpg" alt="love babbar img"></div>
            <div class="name">Ankit Singh</div>
            <div class="designation">Frontened And Backened <p class="develop">Developer</p></div>
            <div class="btn">
                <button onclick="openModal()" class="first">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>
                <button class="second">Follow Me</button>
            </div>
        </div>
    </div>

    <!-- modal component -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div><i onclick="closeModal()" class="fa-solid fa-xmark"></i></div>
        </div>
        <div>
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                  <i class="fa-brands fa-telegram"></i>
                </a>
              </div>           
        </div>
    </div>
    <div class="overlay" onclick="closeModal()"></div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
